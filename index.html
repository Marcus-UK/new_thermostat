<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel ='stylesheet' href='styles.css'>
  </head>
  <body>
    <section align="center">
      <h1>Current outside temperature(ºC): <span id="current-temperature"></span></h1>

  <form id="select-city">
    <input id="current-city" type="text" placeholder="Enter a city"></input>
    <input type="submit"></input>
  </form><br>
  <br>
  <h2>Thermostat(ºC):
      <h1 id="temperature"></h1>
      <p>
        <button class="buttons" id="temperature-up">+</button>
        <button class="buttons" id="temperature-down">-</button><br>
        <br>
        <button  id="temperature-reset">reset</button><br>
        <br>
        power saving mode is <span id="power-saving-status">on</span><br>
        <br>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
    <script src="src/jquery-3.2.1.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>

  </body>
</html>
